proxy-providers:
  CFWCloud:
    type: http
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 60
    proxy: direct
    url: "https://testingcf.jsdelivr.net/gh/soeton/subscribe/CFWCloud"
  LOCCloud:
    type: http
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 60
    proxy: direct
    url: "https://testingcf.jsdelivr.net/gh/soeton/subscribe/LOCCloud"
  SSRCloud:
    type: http
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 60
    proxy: direct
    url: "https://testingcf.jsdelivr.net/gh/soeton/subscribe/SSRCloud"

allow-lan: true
bind-address: "*"
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
mode: rule
log-level: info
ipv6: false
find-process-mode: off
keep-alive-idle: 600
keep-alive-interval: 30
profile:
  store-selected: true
  store-fake-ip: true
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome

port: 8080
socks-port: 1080
mixed-port: 7890
redir-port: 7891
tproxy-port: 7892
global-ua: clash.meta
etag-support: true
geodata-mode: false
geodata-loader: memconservative
geo-auto-update: false
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"

external-controller: 0.0.0.0:9090
secret: "nikki"
external-ui: ui
external-ui-name: "Zashboard"
external-ui-url: https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip

sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"
    
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  prefer-h3: true
  use-system-hosts: false
  use-hosts: false
  respect-rules: false
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - rule-set:fakeip-filter,private_domain,cn_domain
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  direct-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

tun:
  enable: true
  interface-name: "nikki"
  stack: system
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: false
  auto-redirect: false
  auto-detect-interface: false
  mtu: 9000
  gso: true
  gso-max-size: 65536
  endpoint-independent-nat: false
  device: nikki
authentication:
  - nikki:dashboard
  
proxies:
  - name: "direct"
    type: direct
    udp: true
